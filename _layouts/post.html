<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebApplication">
{% include head.html %}
<body class="has-push-menu">
{% include svg-icons.html %}
{% include header.html %}
<section class="post">

    <article role="article" id="post" class="post-content">
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
        <p itemprop="description" class="subtitle">{{ page.description }}</p>

        {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.image_alt }}" class="post-cover">
        {% endif %}

        {{ content }}
    </article>

    {% include share.html %}
</section>
</body>
</html>
